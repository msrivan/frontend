<div class="container row">
    <div class="col-md-4" *ngFor="let grocery of grocerys;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{grocery.retrievedImage}}" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="book-desc-container row">
                <div>
                    <p style="margin-left: 60px"><strong>{{grocery.name}}: Rs {{grocery.price}}</strong></p>
                    <p style="margin-left: 60px">{{grocery.brand}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm" (click)="addToCart(grocery)">Add To Cart</button>
                </div>
            </div>

        </div>
    </div>
